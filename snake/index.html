<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI Game Portal - Snake Game</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* 점수판 디자인 (2048과 통일감 유지) */
        .score-wrapper {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .score-box {
            background-color: #34495e;
            padding: 10px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 100px;
        }

        .label {
            display: block;
            font-size: 12px;
            color: #bdc3c7;
            margin-bottom: 5px;
        }

        .value {
            font-size: 24px;
            font-weight: bold;
        }

        canvas {
            background-color: #000;
            border: 5px solid #34495e;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .controls-hint {
            margin-top: 15px;
            color: #bdc3c7;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <script src="../navbar.js"></script>

    <div class="score-wrapper">
        <div class="score-box">
            <span class="label">SCORE</span>
            <span id="score-val" class="value">0</span>
        </div>
        <div class="score-box">
            <span class="label">BEST</span>
            <span id="best-val" class="value">0</span>
        </div>
    </div>
    
    <canvas id="snakeCanvas" width="400" height="400"></canvas>

    <div class="controls-hint">방향키를 눌러 이동하세요!</div>

    <script>
        const canvas = document.getElementById("snakeCanvas");
        const ctx = canvas.getContext("2d");
        const scoreElement = document.getElementById("score-val");
        const bestElement = document.getElementById("best-val");

        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let score = 0;
        // 로컬 스토리지에서 최고 점수 불러오기
        let bestScore = localStorage.getItem('snake-best-score') || 0;
        bestElement.innerText = bestScore;

        let dx = 0;
        let dy = 0;
        let snake = [];
        let foodX = 5;
        let foodY = 5;
        let gameLoop;

        // 게임 초기화 함수
        function initGame() {
            score = 0;
            scoreElement.innerText = score;
            dx = 0;
            dy = 0;
            // 초기 위치 중앙 근처
            snake = [
                {x: 10, y: 10}, 
                {x: 10, y: 11}, 
                {x: 10, y: 12}
            ];
            createFood();
            
            // 기존 루프가 있다면 멈추고 새로 시작
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(draw, 100);
        }

        document.addEventListener("keydown", changeDirection);

        function draw() {
            moveSnake();

            if (checkGameOver()) {
                clearInterval(gameLoop);
                // 최고 점수 갱신 확인
                if (score > bestScore) {
                    bestScore = score;
                    localStorage.setItem('snake-best-score', bestScore);
                    bestElement.innerText = bestScore;
                    alert("최고 기록 달성! 점수: " + score);
                } else {
                    alert("게임 종료! 점수: " + score);
                }
                // 확인 버튼 누르면 게임 재시작
                initGame();
                return;
            }

            clearCanvas();
            drawFood();
            drawSnake();
        }

        function clearCanvas() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            snake.forEach((part, index) => {
                ctx.fillStyle = (index === 0) ? "#58d68d" : "#2ecc71";
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function moveSnake() {
            if (dx === 0 && dy === 0) return; // 움직이기 전엔 정지

            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(head);

            if (head.x === foodX && head.y === foodY) {
                score += 10;
                scoreElement.innerText = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function changeDirection(event) {
            const keyPressed = event.keyCode;
            // 37:왼, 38:위, 39:오, 40:아래
            if (keyPressed === 37 && dx !== 1) { dx = -1; dy = 0; }
            if (keyPressed === 38 && dy !== 1) { dx = 0; dy = -1; }
            if (keyPressed === 39 && dx !== -1) { dx = 1; dy = 0; }
            if (keyPressed === 40 && dy !== -1) { dx = 0; dy = 1; }
        }

        function createFood() {
            foodX = Math.floor(Math.random() * tileCount);
            foodY = Math.floor(Math.random() * tileCount);
            // 몸통 위에 생성 방지
            if (snake.some(part => part.x === foodX && part.y === foodY)) createFood();
        }

        function drawFood() {
            ctx.fillStyle = "#e74c3c";
            ctx.fillRect(foodX * gridSize, foodY * gridSize, gridSize - 2, gridSize - 2);
        }

        function checkGameOver() {
            // 벽 충돌
            if (snake[0].x < 0 || snake[0].x >= tileCount || snake[0].y < 0 || snake[0].y >= tileCount) return true;
            // 자기 몸 충돌
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) return true;
            }
            return false;
        }

        // 게임 시작
        initGame();
    </script>
</body>
</html>
